schema {
    query: Query
}

type employee {
    id: ID!,
    email:String!,
    username:String,
    first_name:String,
    last_name:String,
    password_hash:String,
    salary:String,
    leaves:String,
    is_admin:Boolean,
    department_id:String,
    role_id:String
  }

  type Query {
    emps: [employee]
    emp(id:ID!): employee
  }

 
